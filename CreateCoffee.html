<script>
    function createCupOfCoffee(){
        var cupOfCoffee ={
          COFFEETYPE: "Regular",
          OUNCES: 8,
          TEMPERATURE: 160,
          
          setCoffeeType: function(type){
              this.COFFEETYPE = type;
          },
          setOunces: function(ounces){
              this.OUNCES = ounces;
          },
          setTemperature: function(temp){
              this.TEMPERATURE = temp;
          }
        };
        
        return cupOfCoffee;
    }
</script>
</head>

<section>
<h2>Create a Cup of Coffee</h2>
<p>
    <script>
        var regCup = createCupOfCoffee();
        for (index in regCup){
            if(index !== "setCoffeeType" && index !== "setOunces" && index !== "setTemperature"){
                document.write(index + ": " + regCup[index] + "<br>");
            }
        }
        regCup.setCoffeeType("Latte");
        regCup.setOunces(12);
        regCup.setTemperature(175);
        document.write("<br>");
        for (index in regCup){
            if(index !== "setCoffeeType" && index !== "setOunces" && index !== "setTemperature"){
                document.write(index + ": " + regCup[index] + "<br>");
            }
        }
    </script>
</p>
