<script>
    function createStock(name, symbol, previousClosingPrice, currentPrice){
        var stock ={
            name: name,
            symbol: symbol,
            previousClosingPrice: previousClosingPrice,
            currentPrice: currentPrice,
            
            getStock: function(){
                return "Name: " + this.name + "<br> Symbol: " + this.symbol + "<br> Previous Closing Price: $" + this.previousClosingPrice.toFixed(2) + "<br> Current Price: $" + this.currentPrice.toFixed(2) + "<br>";
            },
            
            getPercentChange: function(){
                var num = (this.currentPrice - this.previousClosingPrice) / this.previousClosingPrice * 100;
                var num = num.toFixed(2);
                return "Change = " + num + "% <br>";
            }
            
        };
        return stock;
    }
</script>

<p>

        var stock1 = createStock("Nvidia Corporation", "NVDA", 186.53, 196.37);
