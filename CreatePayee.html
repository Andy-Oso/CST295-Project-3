<script>
    function createPayee(hours, rate){
        var payee ={
            hours: hours,
            rate: rate,
            
            getGrossPay: function(){
                if(this.hours <= 40){
                    return this.hours * this.rate;
                }else{
                    return (this.hours * this.rate) + ((this.hours - 40) * (this.rate + (this.rate/2)));
                }
            }
        };
        
        return payee;
    }
</script>

<h2>Create A Payee</h2>
<p>
<script>
    var h = prompt("Please enter the hours worked", 0);
    var h = parseInt(h);
    var r = prompt("Please enter the pay rate", 0);
    var r = parseInt(r);
    var pay = createPayee(h, r);
    document.writeln("The following payee was created:<br>");
    document.write("Hours = " + pay.hours + "; Rate = $" + pay.rate + "; Gross Pay = $" + pay.getGrossPay());
</script>
